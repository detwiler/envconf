# We don't need these modules.
avoided_gnulib_modules='
  --avoid=dummy
'

# gnulib modules used by this package.
gnulib_modules="
  $avoided_gnulib_modules
  do-release-commit-and-tag
  git-version-gen
  gitlog-to-changelog
  vc-list-files
"

# gnulib overrides; leave build_aux and m4_base set to bootstrap defaults
gnulib_name=libgnu
source_base=.libgnu/gnu
doc_base=.libgnu/doc
tests_base=.libgnu/tests

# bootstrap overrides
checkout_only_file=

# Build requirements
buildreq="\
autoconf        2.64
automake        1.12
git             2.10
gzip            -
join            -
tar             -
"

# non-gnulib submodules
submodules='
  quickhatch-autotools
'

bootstrap_post_import_hook()
{
  # Automake requires that ChangeLog exist.
  touch ChangeLog || return 1

  # Update submodules
  for sm in $submodules; do
    sm_path=$(git_modules_config submodule.$sm.path)
    test "x$sm_path" = x && die "Could not determine submodule path for $sm"
    git submodule update --init $sm_path || return 1
  done

  test -z ${ENVCONF_BOOTSTRAP_INSTALL_REQS+x} || build-aux/install-reqs
} # bootstrap_post_import_hook
