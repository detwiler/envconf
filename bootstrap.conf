# We don't need these modules.
avoided_gnulib_modules='
  --avoid=dummy
'

# gnulib modules used by this package.
gnulib_modules="
  $avoided_gnulib_modules
  do-release-commit-and-tag
  git-version-gen
  gitlog-to-changelog
  vc-list-files
"

# Additional xgettext options to use.  Use "\\\newline" to break lines.
XGETTEXT_OPTIONS=$XGETTEXT_OPTIONS'\\\
 --from-code=UTF-8\\\
 --flag=asprintf:2:c-format --flag=vasprintf:2:c-format\\\
 --flag=asnprintf:3:c-format --flag=vasnprintf:3:c-format\\\
 --flag=wrapf:1:c-format\\\
'

# If "AM_GNU_GETTEXT(external" or "AM_GNU_GETTEXT([external]"
# appears in configure.ac, exclude some unnecessary files.
# Without grep's -E option (not portable enough, pre-configure),
# the following test is ugly.  Also, this depends on the existence
# of configure.ac, not the obsolescent-named configure.in.  But if
# you're using this infrastructure, you should care about such things.

gettext_external=0
grep '^[	 ]*AM_GNU_GETTEXT(external\>' configure.ac > /dev/null &&
  gettext_external=1
grep '^[	 ]*AM_GNU_GETTEXT(\[external\]' configure.ac > /dev/null &&
  gettext_external=1

if test $gettext_external = 1; then
  # Gettext supplies these files, but we don't need them since
  # we don't have an intl subdirectory.
  excluded_files='
      m4/glibc2.m4
      m4/intdiv0.m4
      m4/lcmessage.m4
      m4/lock.m4
      m4/printf-posix.m4
      m4/size_max.m4
      m4/uintmax_t.m4
      m4/ulonglong.m4
      m4/visibility.m4
      m4/xsize.m4
  '
fi

# gnulib overrides; leave build_aux and m4_base set to bootstrap defaults
gnulib_name=libgnu
source_base=.libgnu/gnu
doc_base=.libgnu/doc
tests_base=.libgnu/tests

# bootstrap overrides
checkout_only_file=

# Build requirements
buildreq="\
autoconf        2.63
automake        1.12
git             1.7
gzip            -
join            -
tar             -
"

# non-gnulib submodules
submodules='
  quickhatch-autotools
'

bootstrap_post_import_hook()
{
  # Automake requires that ChangeLog exist.
  touch ChangeLog || return 1

  # Update submodules
  for sm in $submodules; do
    sm_path=$(git_modules_config submodule.$sm.path)
    test "x$sm_path" = x && die "Could not determine submodule path for $sm"
    git submodule update --init $sm_path || return 1
  done

  test -z ${ENVCONF_BOOTSTRAP_INSTALL_REQS+x} || build-aux/install-reqs
} # bootstrap_post_import_hook
