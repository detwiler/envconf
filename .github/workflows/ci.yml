name: ci
on: [push]
jobs:

  build-test:
    name: Build and Test
    runs-on: ubuntu-latest
    container: ${{ matrix.image }}

    strategy:
      matrix:
        include:
          - image: alpine:latest
            vim-ycm-owner: detwiler
            vim-ycm-ref: llvm-10
          - image: fedora:latest
            vim-ycm-owner: ycm-core
            vim-ycm-ref: master
          - image: ubuntu:rolling
            vim-ycm-owner: ycm-core
            vim-ycm-ref: master

    env:
      DEBIAN_FRONTEND: noninteractive
      GNULIB_SRCDIR: "$HOME/.gnulib"
      GNULIB_URL: 'https://github.com/coreutils/gnulib.git'
      USER: ${{ github.repository_owner }}
      VIM_YCM_OWNER: ${{ matrix.vim-ycm-owner }}
      VIM_YCM_REF: ${{ matrix.vim-ycm-ref }}

    steps:
      - name: Upgrade Packages
        run: |
          os_id=`sed -ne 's/^ID=//p' /etc/os-release`
          case $os_id in
              alpine) apk update && apk upgrade && apk add git tar;;
              fedora) dnf -y upgrade && dnf -y install git-core which;;
              ubuntu) apt-get -y update && apt-get -y upgrade && apt-get -y install git;;
          esac

      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # see: https://github.com/actions/checkout/issues/290
      - name: Fetch Tags
        run: git fetch --force --tags

      - name: Configure Gnulib Cache Key
        run: echo "GNULIB_CACHE_KEY=`git submodule status .gnulib | sed -re 's/^.([0-9,a-f]{1,}) .*$/\1/'`" >>$GITHUB_ENV

      - name: Cache Gnulib Repository
        id: cache-gnulib
        uses: actions/cache@v2
        env:
          cache-name: cache-gnulib
        with:
          path: ${{ env.GNULIB_SRCDIR }}
          key: ${{ runner.os }}-${{ env.cache-name }}-${{ env.GNULIB_CACHE_KEY }}
          restore-keys: |
            ${{ runner.os }}-${{ env.cache-name }}-

      - name: Fetch Upstream Gnulib Repository
        if: steps.cache-gnulib.outputs.cache-hit != 'true'
        run: |
          if [ -d $GNULIB_SRCDIR ]; then
              cd $GNULIB_SRCDIR
              git pull --ff-only
          else
              git clone $GNULIB_URL $GNULIB_SRCDIR
          fi

      - name: Bootstrap
        run: ./bootstrap --install-prereqs --install-reqs

      - name: Configure
        run: ./configure --prefix=$RUNNER_TEMP/.local --sysconfdir=$RUNNER_TEMP/.config

      - name: Build
        run: make

      - name: Distribution Test
        run: make distcheck

      - name: Install
        run: make install

      - name: Integration Test
        run: |
          vim -es -u $RUNNER_TEMP/.config/vim/vimrc -i NONE -c PlugInstall -c qa
          find $RUNNER_TEMP/.config/vim/plugged/YouCompleteMe -name 'ycm_core.so' | grep .

      - name: Configure Version
        run: echo "PROJECT_VERSION=`cat .version`" >>$GITHUB_ENV

      - name: Upload Distribution Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: distribution-artifacts
          if-no-files-found: error
          path: |
            envconf-${{ env.PROJECT_VERSION }}.tar.gz
            .version

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build-test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download Distribution Artifacts
        uses: actions/download-artifact@v2
        with:
          name: distribution-artifacts

      - name: Configure Version
        run: echo "PROJECT_VERSION=`cat .version`" >>$GITHUB_ENV

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.PROJECT_VERSION }}
          release_name: Release ${{ env.PROJECT_VERSION }}

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: envconf-${{ env.PROJECT_VERSION }}.tar.gz
          asset_name: envconf-${{ env.PROJECT_VERSION }}.tar.gz
          asset_content_type: application/gzip
