name: cicd
on: [push]
jobs:
  cicd:
    name: CI/CD
    runs-on: ubuntu-latest
    container: fedora:latest
    steps:
      - name: Install Git
        run: dnf --assumeyes install git-core

      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Requirements
        run: build-aux/install-reqs

      - name: Bootstrap
        run: ./bootstrap

      - name: Configure
        run: ./configure --prefix=$RUNNER_TEMP/.local --sysconfdir=$RUNNER_TEMP/.config
        env:
          CONAN_CLANG_VERSIONS: 11
          CONAN_GCC_VERSIONS: 10
          CONAN_USERNAME: envconf
          GIT_AUTHOR_NAME: envconf
          GIT_AUTHOR_EMAIL: envconf@localhost

      - name: Build
        run: make

      - name: Test
        run: make distcheck
        env:
          CONAN_CLANG_VERSIONS: 11
          CONAN_GCC_VERSIONS: 10
          CONAN_USERNAME: envconf
          DISTCHECK_CONFIGURE_FLAGS: "--prefix=$RUNNER_TEMP/.local --sysconfdir=$RUNNER_TEMP/.config"
          GIT_AUTHOR_NAME: envconf
          GIT_AUTHOR_EMAIL: envconf@localhost

      - name: Install
        run: make install

      - name: Integration Test
        run: vim -c qa
